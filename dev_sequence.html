<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>primergenjs - primer design made easy</title>
	<link rel="shortcut icon" href="./primergenjs.ico" type="image/ico">
	<script type="text/javascript" src="./primergen.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://davidbau.com/encode/seedrandom.min.js"></script>
	<style>
		p {font-family: TimesNewRoman, "Times New Roman", Times, Baskerville, Georgia, serif; font-size: 28}
		div {font-family: font-family: TimesNewRoman, "Times New Roman", Times, Baskerville, Georgia, serif;}
		table {font-family: TimesNewRoman, "Times New Roman", Times, Baskerville, Georgia, serif; padding: 15px; }
		td{padding: 6px;}
		[info=seq] {font-family: "Courier New", Courier, monospace; font-size: 14px; font-weight: bold;}
	</style>



</head>
<body>

	
	<p> From ./primergen.js </p>
	<div> Here is the pseudorandom (PR) primergen:
		<span info="seq"> 
			<script type="text/javascript"> document.write(primergen.sequence); </script>
		</span>
	</div>
	<div> 
		The PR Seq is 
		<span info="seq">
			<script type="text/javascript"> document.write(primergen.sequence.length); </script>
		</span>
		bases long. 
	</div>
	<div> GC content of primergen:
		<span info="seq"> 
			<script type="text/javascript"> document.write(primergen.gcContent); </script>
		</span>
	</div>
	<div> integrity of the primergen:
		<span info="seq"> 
			<script type="text/javascript"> document.write(primergen.seqIntegrityCheck(primergen.sequence)); </script>
		</span>
	</div>





	<TABLE>
		<TR>
			<TD>primergen</TD>
			<TD info="seq">ATTTTAGCGATCCC</TD>

		</TR>
		<TR>
			<TD>Expected</TD>
			<TD info="seq">TAAAATCGCTAGGG</TD>
		</TR>
		<TR>
			<TD>Generated</TD>
			<TD info="seq"><script type="text/javascript"> document.write(primergen.genComplement("ATTTTAGCGATCCC")); </script></TD>
		</TR>
	</TABLE>
	<div> Here come the primers...</div>
	<div>	Forward:
		<span info="seq"> 
			<script type="text/javascript"> document.write(primergen.forwardPrimer.sequence); </script>
		</span>
	</div>
	<div>	Reverse:
		<span info="seq"> 
			<script type="text/javascript"> document.write(primergen.reversePrimer.sequence); </script>
		</span>
	</div>
	<div>
	The bases counts:
	</div>
	<div>	 
		<span info="seq"> A = 
			<script type="text/javascript"> document.write(primergen.sumA); </script>
		</span>
	</div>
	<div>	
		<span info="seq"> T = 
			<script type="text/javascript"> document.write(primergen.sumT); </script>
		</span>
	</div>
	<div>	 
		<span info="seq"> G = 
			<script type="text/javascript"> document.write(primergen.sumG); </script>
		</span>
	</div>
	<div>	
		<span info="seq"> C = 
			<script type="text/javascript"> document.write(primergen.sumC); </script>
		</span>
	</div>
	



</body>
</html>
