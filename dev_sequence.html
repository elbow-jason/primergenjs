<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>primergenjs - primer design made easy</title>
	<link rel="shortcut icon" href="./primergenjs.ico" type="image/ico">
	<script type="text/javascript" src="./sequence.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://davidbau.com/encode/seedrandom.min.js"></script>
	<style>
		p {font-family: TimesNewRoman, "Times New Roman", Times, Baskerville, Georgia, serif; font-size: 28}
		div {font-family: font-family: TimesNewRoman, "Times New Roman", Times, Baskerville, Georgia, serif;}
		table {font-family: TimesNewRoman, "Times New Roman", Times, Baskerville, Georgia, serif; padding: 15px; }
		td{padding: 6px;}
		[info=seq] {font-family: "Courier New", Courier, monospace; font-size: 14px; font-weight: bold;}
	</style>



</head>
<body>

	
	<p> From ./sequence.js </p>
	<div> Here is the pseudorandom (PR) sequence:
		<span info="seq"> 
			<script type="text/javascript"> document.write(sequence.actual); </script>
		</span>
	</div>
	<div> 
		The PR Seq is 
		<span info="seq">
			<script type="text/javascript"> document.write(sequence.actual.length); </script>
		</span>
		bases long. 
	</div>
	<TABLE>
		<TR>
			<TD>Sequence</TD>
			<TD info="seq">ATTTTAGCGATCCC</TD>

		</TR>
		<TR>
			<TD>Expected</TD>
			<TD info="seq">TAAAATCGCTAGGG</TD>
		</TR>
		<TR>
			<TD>Generated</TD>
			<TD info="seq"><script type="text/javascript"> document.write(sequence.genComplement("ATTTTAGCGATCCC")); </script></TD>
		</TR>
	</TABLE>
	<div> Here come the primers...</div>
	<div>	Forward:
		<span info="seq"> 
			<script type="text/javascript"> document.write(sequence.forwardPrimer); </script>
		</span>
	</div>
	<div>	Reverse:
		<span info="seq"> 
			<script type="text/javascript"> document.write(sequence.reversePrimer); </script>
		</span>
	</div>

</body>
</html>
